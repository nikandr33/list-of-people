<div class="regentry" *ngIf="show">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Name</label>
        <div class="col-6">
          <input class="form-control" type="text" [(ngModel)]="list.firstName" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">Age</label>
        <div class="col-6">
          <input class="form-control" type="number" [(ngModel)]="list.age" name="age">
        </div>
      </div>
      <button type="submit" class="btn btn-success">{{submitType}}</button>
      <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </form>
</div>
